<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Task Tracker + Pomodoro</h1>
    </header>

    <main class="layout">
        <!-- Pomodoro Panel -->
        <section id="pomodoro" aria-labelledby="pomodoro-title">
            <h2 id="pomodoro-title">Pomodoro</h2>
            <div id="timer" role="timer" aria-live="polite" aria-atomic="true">25:00</div>
            <div class="timer-controls">
                <button id="start" type="button">Start</button>
                <button id="pause" type="button">Pause</button>
                <button id="reset" type="button">Reset</button>
            </div>
        </section>

        <!-- Task Panel -->
        <section id="tasks" aria-labelledby="tasks-title">
            <h2 id="tasks-title">Tasks</h2>
            <form id="new-task-form" autocomplete="off">
                <label for="new-task-input" class="visually-hidden">Add a task</label>
                <button id="add-task" type="submit">Add</button>
            </form>

            <div class="task-controls">
                <div class="filters" role="group" aria-label="Filters">
                    <button class="filter active" data-filter="all" type="button">All</button>
                    <button class="filter" data-filter="todo" type="button">To-Do</button>
                    <button class="filter" data-filter="done" type="button">Done</button>
                </div>
                <button id="clear-completed" type="button">Clear Completed</button>
            </div>
            <ul id="task-list" aria-live="polite" aria-label="Task List"></ul>

            <div id="task-stats" aria-live="polite">
                <span><strong id="tasks-remaining">0</strong> tasks remaining</span>
                |
                <span><strong id="tasks-completed">0</strong> tasks completed</span>
            </div>
        </section>
    </main>

    <!--Template for task items (For JS cloning) -->

    <template id="task-item-template">
        <li class="task-item" data-id="">
            <label clas = "task-main">
                <input type = "checkbox" class = "task-toggle"/>
                <span class = "task-title"></span>
            </label> 
            <div class="task-actions">
                <button class="task-focus" type="button" aria-label="Edit task">Edit</button>
                <button class="task-delete" type="button" aria-label="Delete task">Delete</button>
            </div>
        </li>
    </template>
    <script src="script.js"></script>
</body>

</html>
